<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C O N W A Y</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    .video-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
    }

    .products {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .product-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      animation: fadeIn 1.5s ease-in-out forwards;
      opacity: 0;
    }

    .product {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 20px;
      width: 280px;
      height: 400px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transform: scale(0.95);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1);
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
    }

    .product h3 {
      margin: 15px 0 10px;
      font-size: 1.3em;
      color: #333;
    }

    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #c23360;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .product a:hover {
      background-color: #4c1f2f;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div class="video-container">
  <video autoplay muted loop>
    <source src="img/back.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Product grid overlay -->
<div class="products">
  <div class="product-row" style="animation-delay: 0.3s;">
    <div class="product">
      <img src="img/prod1.png" alt="UIPACK">
      <h3>Roblox UI Design Mega Pack</h3>
      <span class="price">$200</span>
      <a href="https://buy.stripe.com/00wcN5gyYc72eH0gc653O00" target="_blank">Buy</a>
    </div>
    <div class="product">
      <img src="img/prod2.png" alt="MAPPACK">
      <h3>Environment & Map Pack</h3>
      <span class="price">$400</span>
      <a href="https://buy.stripe.com/3cIaEXgyYb2YeH01hc53O06" target="_blank">Buy</a>
    </div>
    <div class="product">
      <img src="img/prod3.png" alt="SCRIPTS">
      <h3>Roblox Script Utility Pack</h3>
      <span class="price">$300</span>
      <a href="https://buy.stripe.com/bJe8wP82s8UQ2YicZU53O04" target="_blank">Buy</a>
    </div>
  </div>

  <div class="product-row" style="animation-delay: 0.6s;">
    <div class="product">
      <img src="img/prod4.png" alt="CLOTHPACK">
      <h3>Clothing Designer Pack</h3>
      <span class="price">$100</span>
      <a href="https://buy.stripe.com/8x28wP5Uk8UQ6auaRM53O01" target="_blank">Buy</a>
    </div>
    <div class="product">
      <img src="img/prod5.png" alt="MONEY">
      <h3>Monetization Booster Pack</h3>
      <span class="price">$250</span>
      <a href="https://buy.stripe.com/dRm8wPciIdb6aqKbVQ53O05" target="_blank">Buy</a>
    </div>
    <div class="product">
      <img src="img/prod6.png" alt="GAMES">
      <h3>Complete Game Starter Pack</h3>
      <span class="price">$500</span>
      <a href="https://buy.stripe.com/fZubJ15Ukc72buOf8253O02" target="_blank">Buy</a>
    </div>
  </div>
</div>


<!-- Background audio -->
<audio autoplay loop>
  <source src="img/above.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
</body>
</html>
