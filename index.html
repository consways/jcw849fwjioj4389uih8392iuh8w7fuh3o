<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Frame with Centered Video and Background Audio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .video-container {
      width: 80%; /* adjust size */
      max-width: 1200px;
      aspect-ratio: 16/9;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
	  padding-bottom: 150px;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px; /* optional */
    }

    .screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/screen.png') no-repeat center center;
      background-size: 100% 100%;
      z-index: 2;
      pointer-events: none;
    }

    audio {
      display: none; /* hides audio controls */
    }
  </style>
</head>
<body>

<div class="video-container">
  <video autoplay muted loop>
    <source src="img/back.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="screen"></div>

<!-- Background audio -->
<audio autoplay loop>
  <source src="img/above.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
